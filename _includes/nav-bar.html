{% capture logo_path %}{{ site.logo }}{% endcapture %}
<div class="relative">
  <nav
    class="max-w-2xl mx-auto px-10 py-6 md:px-0 md:py-8 lg:max-w-4xl xl:max-w-5xl xl:px-4"
  >
    <div class="flex justify-between items-center">
      <a href="{{ '/' | relative_url }}">
        <span class="sr-only"
          >{{ site.masthead_title | default: site.title }}</span
        >
        <picture>
          <source
            srcset="{{ site.dark_logo }}"
            media="(prefers-color-scheme: dark)"
          />
          <img
            class="xl:h-20 lg:h-16 sm:h-12 h-10 w-auto"
            src="{{ logo_path | relative_url }}"
            alt="{{ site.masthead_title | default: site.title }}"
          />
        </picture>
      </a>
      <ul class="md:inline-flex hidden">
        {%- for link in site.data.navigation.main -%}
        <li>
          <a
            href="{{ link.url | relative_url }}"
            class="text-sm font-semibold leading-6 text-zinc-700 px-8 py-1 rounded hover:bg-zinc-700 hover:text-zinc-100 dark:text-zinc-300 dark:hover:text-zinc-50"
            {%
            if
            link.description
            %}
            title="{{ link.description }}"
            {%
            endif
            %}
          >
            {{ link.title }}
          </a>
        </li>
        {%- endfor -%}
      </ul>
      <button
        type="button"
        class="text-gray-700 md:hidden"
        name="Open main menu"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>

      <button type="button" class="hidden text-gray-700" name="Close main menu">
        <span class="sr-only">Close menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div
      class="hidden absolute z-50 bg-zinc-50 dark:bg-zinc-900 w-full left-0 px-10 py-4 border-b"
      role="dialog"
      aria-modal="true"
      name="Main menu"
    >
      <ul>
        {%- for link in site.data.navigation.main -%}
        <li>
          <a
            href="{{ link.url | relative_url }}"
            class="block text-sm font-semibold leading-6 text-zinc-700 py-2 px-2 rounded hover:bg-zinc-700 hover:text-zinc-100 dark:text-zinc-300 dark:hover:text-zinc-50"
            {%
            if
            link.description
            %}
            title="{{ link.description }}"
            {%
            endif
            %}
            >{{ link.title }}</a
          >
        </li>
        {%- endfor -%}
      </ul>
    </div>
  </nav>
</div>
